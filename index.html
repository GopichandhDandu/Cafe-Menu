<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Cafe Hut</title>
</head>
<body>
    <div class="menu">
        <main>
            <h1>Cafe Hut</h1>
            <p class="established">Est. 2024</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img alt="a cup of coffee" src="https://t4.ftcdn.net/jpg/02/74/54/89/360_F_274548988_4wguzeRudgx6EGazGIvs3ABjknJ8UF2P.jpg">
                <article class="item">
                    <p class="coffee">Cappuccino</p> <p class="price">70/-</p>
                </article>
                <article class="item">
                    <p class="coffee">Flat White</p> <p class="price">60/-</p>
                </article>
                <article class="item">
                    <p class="coffee">Latte</p> <p class="price">100/-</p>
                </article>
                <article class="item">
                    <p class="coffee">Espresso</p> <p class="price">110/-</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img alt="a piece of dessert" src="https://img.freepik.com/premium-vector/dessert-black-icon_118813-11404.jpg">
                <article class="item">
                    <p class="dessert">Pudding</p><p class="price">50/-</p>
                </article>
                <article class="item">
                    <p class="dessert">Cookies</p><p class="price">75/-</p>
                </article>
                <article class="item">
                    <p class="dessert">Tart</p><p class="price">100/-</p>
                </article>
                <article class="item">
                    <p class="dessert">Custard</p><p class="price">125/-</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a target="-blank" href="">Visit our Website</p></a>
            </p>
            <p class="address">
                ABC My practice
            </p>
        </footer>
    </div>
</body>
</html>
